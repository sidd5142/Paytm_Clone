<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

<script src="/node_modules/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>
<body>
    <div class="card text-center">
        <div class="card w-50" style="margin-left: 23%; margin-top: 5%;">
        <div class="card-header">
          <h4 style="font-weight: bolder; font-size: 20px;">SPLIT PAYMENT</h4>
           <p class="font-weight-light" style="font-size: 12px;">with a group of friends</p>
        </div>
        <div class="card-body">
            <!-- <div class="card w-10"> -->
            <div class="card text-center" style="width: 50%; margin-left: 25%;background-color: whitesmoke;"  >
                <h5 class="card-title font-weight-normal" style="font-size: 22px; margin-top: 5%;">Total Amount</h5>
                <!-- <iframe class="card-text" frameborder="0" title="Ruppees"></iframe> -->
                <input type="text"  placeholder=" &#x20b9 0" style="border: 0; height: 150px; font-size: 60px; text-align: center; background-color: whitesmoke;" id="">
                <input type="text" placeholder="What's this payment for ?" style="height: 60px; border-radius: 10px; font-size: large; text-align: center; width: fit-content;border:0cm; margin-left: 20%; margin-bottom: 4%; margin-top: 3%;">
                      <!-- </div> -->
            </div>
        </div>
        <input type="text" placeholder="&#xF002 Find by name or number" style="height: 60px; border-radius: 15px; width: 50%; margin-top: 2%; margin-left: 25%; font-size: 22px;border-color: black;">

        <h4 style="font-size: large; margin-top: 2%; margin-right: 30%;">Create a new group</h4>
        <div class="card-footer text-muted">
            <button type="submit" class="btn-lg btn-primary" style="height: 55px; width: 50%; border-radius: 158px;">Continue</button>
        </div>
        </div>
      </div>
</body>
</html>
