<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>

    <label for="qrContent">QR Code Content:</label>
    <input type="text" id="qrContent" placeholder="Enter content">

    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            var qrText = document.getElementById("qrContent").value;

            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: qrText,
                width: 128,
                height: 128,
            });

            // Optionally, you can add error correction level, color, etc.
            // For example:
            // var qrcode = new QRCode(document.getElementById("qrcode"), {
            //     text: qrText,
            //     width: 128,
            //     height: 128,
            //     colorDark: "#000000",
            //     colorLight: "#ffffff",
            //     correctLevel: QRCode.CorrectLevel.H, // Error correction level
            // });
        }
    </script>
</body>
</html>
