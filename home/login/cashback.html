

<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://offercdn.paytm.com/blog/2019/07/nearby-shop-web-bnr.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      
      </div>
      <div class="carousel-item">
        <img src="https://offercdn.paytm.com/blog/2021/07/rechargeBnrWeb.png" alt="Chicago" class="d-block" style="width:100%">
        
      </div>
      <div class="carousel-item">
        <img src="https://offercdn.paytm.com/blog/2021/06/1200x400_Scan-any-QR.png" alt="New York" class="d-block" style="width:100%">
        
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="text-center" style="margin-top: 3%;">

    <img src="https://zeevector.com/wp-content/uploads/LOGO/Paytm-Cashback-Logo-PNG.png" alt="" height="60">

  </div>

  <div class="container" style="margin-top: 3%; margin-bottom: 4%;" >
    <div class="row">
      <div class="col">
       <div class="row row-cols-1 row-cols-md-4 g-2 ml-4 mr-4">
        <div class="col"  ng-repeat="offer in coupons">

        <div class="card" style="border-color: brown;">
            <img src="https://offercdn.paytm.com/blog/2019/12/growth-offer-app-bnr.jpg" class="card-img-top" alt="...">

        <div class="card-body" style="font-size: 25px;" >
            <div style="flex-direction: column;">
               
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLkBdBQzSwlPH9LNqghu3qxOHCvFGXliwNnA&usqp=CAU" alt="" width="80" height="60"> -->
                <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; text-align: center;">{{offer.brand_name}}</p>
                <h4>{{offer.offer}}</h4> 
            </div> 
            <!-- <br> -->
            <button class="btn btn-outline-primary" style="width: fit-content; float: right;" ng-click="view(offer)" data-bs-toggle="modal" data-bs-target="#ViewOffer">VIEW</button>
        </div>
        </div>
        </div>
       </div>
      </div>
    </div>
  </div>

  <div class="modal" id="ViewOffer">
    <div class="modal-dialog ">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center;">Offers</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body" ng-repeat="detail in details">
            <div style="text-align: center;">
                <h1>Brand Name : <h1 style="color: rgb(37, 185, 230);">{{detail.brand_name}}</h1></h1><br>
                <h4 >Coupon Code : <h4 style="color:  rgb(50, 205, 252);">{{detail.coupon_code}}</h4></h4> <br>
                <h2>Offer : <h2 style="color:  rgb(50, 205, 252);">{{detail.offer}}</h2></h2>
            </div>
            <hr>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="width: 20%;" >Close</button>
        </div>
  
      </div>
    </div>
  </div>
