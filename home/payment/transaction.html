<div class="text-center">
    <div class="card w-50" style="margin-left: 23%; margin-top: 5%;">

    <div class="card-header">
      <h1>Make a Payment Method</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <button class="btn btn-outline-primary" style="width: fit-content; margin: 5%;" ng-click="payment()" data-bs-toggle="modal" data-bs-target="#myPayment"><h3>Scan a QR Code</h3></button> <br>

      <h1>OR</h1>
      <br>
      <button class="btn btn-outline-primary" style="width: fit-content; margin: 5%;" ng-click="numberpay()" data-bs-toggle="modal" data-bs-target="#PhonePayment"><h3>By a Phone Number</h3></button>
    </div>
    <div class="card-footer text-muted">
        Powered by <br>
        <p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn6Y5DVqqrbBoi4HnB-G5YLf9TJHsMqKj-Pg&usqp=CAU" alt="" width="40" height="40">| <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTrzSeqb6V1ldaVC4drFb6axSZ0nZ_H70k4A&usqp=CAU" alt="" height="20"></p>    </div>
    </div>
  </div>

  <div class="modal" id="myPayment">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Scan QR Code</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <video id="scanner-video" style="display: none;"></video>
          <div id="result"></div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="Pay()" data-bs-toggle="modal" data-bs-target="#FinalPayment">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="FinalPayment">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Make Payment</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <div class="mt-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="text" class="form-control" placeholder="Enter Amount" ng-model="amount" name="amount" style="height: 40px;">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">PIN :</label>
            <input type="password" class="form-control" ng-model="pin" placeholder="Enter Your PIN" name="pswd" style="height: 40px;">
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="FinalPay()" >Pay</button>
        </div>
  
      </div>
    </div>
  </div>



  <div class="modal" id="PhonePayment">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Make Payment</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <div class="mt-3">
            <label for="amount" class="form-label">Mobile Number :</label>
            <input type="text" class="form-control" placeholder="Enter Registered Number" ng-model="number" name="amount" style="height: 40px;">
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="Continue()" data-bs-toggle="modal" data-bs-target="#FinalPhonePayment">Continue</button>
        </div>
  
      </div>
    </div>
  </div>


  <div class="modal" id="FinalPhonePayment">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Make Payment</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <div class="mt-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="text" class="form-control" placeholder="Enter Amount" ng-model="amount" name="amount" style="height: 40px;">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">PIN :</label>
            <input type="password" class="form-control" ng-model="pin" placeholder="Enter Your PIN" name="pswd" style="height: 40px;">
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="PhonePay()" >Pay</button>
        </div>
  
      </div>
    </div>
  </div>
