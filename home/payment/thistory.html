    <header style="margin-top: 0%;">
        <nav class="navbar navbar-light bg-light" style="width: 50%; margin-left: 24%;">

    </header>
        <div class="card text-center" style="width: 50%; margin-left: 24%;">

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" ng-model="search" placeholder="&#x1F50D;   Search" aria-label="Search" style="height: 50px; border-radius: 15px; font-size:20px;">
                    </form>
                </div>
                
                <table style="width: 100%; font-size: 20px;">

                  <tr ng-repeat="split in bills">

                    <td>
                      <div style="float: left;">
                        {{split.to}}<br>
                        <p style="font-size: 12px; font-weight: light; float: left;" ui-sref="Data">&#8377; {{split.amount}} to pay </p>
                      </div>
                   </td>                    
                   <td>Split Payment</td>
                  </tr>

                    <tr>
                        <td><img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/loginImg.svg" alt="user" id="loginimg" width="50" height="50">
                        </td>

                        <td>
                           <div style="float: left;">
                             Rishabh Gupta<br>
                             <p style="font-size: 12px; font-weight: light; float: left;" ui-sref="Data">+&#8377; 100 paid</p>
                           </div>
                           
                        </td>

                        <td>
                           <div>
                             <p style="font-size: 12px; font-weight: light;">Yesterday</p>
                           </div> 
                        </td>
                    </tr>

                    <hr>

                    <tr>
                        <td>
                            <img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/loginImg.svg" alt="user" id="loginimg" width="50" height="50">
                        </td>
                        <td>
                            <div style="float: left;">
                              Harsh Verma<br>
                              <p style="font-size: 12px; font-weight: light; float: left;">+&#8377; 100 sent</p>
                            </div>
                         </td>
                         <td>
                            <div>
                               <p style="font-size: 12px; font-weight: light;">Today</p>
                            </div>
                         </td>
                    </tr>                    
                </table>
            </div>
