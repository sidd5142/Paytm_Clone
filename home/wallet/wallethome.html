<style>
  .wrap{
  height: 150px;
  width: 150px;
  display: flex;
  margin-left: 55%;
  justify-content: center;
  align-items: center;
}

.one, .two, .four, .five{
  border-radius: 100%;
  margin: 1vw;
  animation: animate 1s infinite alternate;
}

@keyframes animate{
  0%{
      transform: scale(0.5);
  }
  
  100%{
      transform: scale(1.2);
  }
}

.one{
  animation-delay: .2s;
  border: 10px solid #00f;
}
.two{
  animation-delay: .4s;
  border: 10px solid #00f;
}
/* .three{
  animation-delay: .6s;
  border: 10px solid #00f;
} */
.four{
  animation-delay: .8s;
  border: 10px solid #0ff;
}
.five{
  animation-delay: 1s;
  border: 10px solid #0ff;
}
   
</style>

<div class="card text-center w-50" style="margin-left: 23%;">
    <div class="card-body">
      <h1 class="card-title" style="font-size: 35px;">Paytm Wallet</h1>
      <p class="card-text" style="font-size: 15px; font-weight: lighter;">Save your money here</p>
      <div class="input-group col-lg-9  mb-4">
        <input type="text" class="form-control" id="number" maxlength="10" ng-model="number" placeholder="Enter Mobile Number" name="number" style="font-size: 20px; width: 40%; text-align: center; margin-left: 30%; border-radius: 10px;">
        <button class="btn btn-outline-primary" style="width: max-content; border-radius: 8px; margin-left: 2%;" ng-click="otp()">Get OTP</button>
        <div class="d-flex justify-content-center">
          <div class="wrap" ng-show="loader">
            <div class="one"></div>
            <div class="two"></div>
            <!-- <div class="three"></div> -->
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
      </div>
      <input type="text" class="form-control" id="otp" ng-model="otpverify" placeholder="Enter 4 digit OTP" name="number" style="font-size: 20px; width: 45%; text-align: center; margin-left: 21%; border-radius: 10px;" ng-show="showotp">

      <button type="button" class="btn btn-outline-success" style="width: 14%; font-size: 15px; margin-top: 3%;" ng-click="submit()">Activate</button>

    </div>
    </div>  
  </div
